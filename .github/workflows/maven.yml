name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: deploy
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/pl.lkre.tv.schedule.parser -Dtoken=7bd264c64cd68199405564ba2168ddb818f64a8b
